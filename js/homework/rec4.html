<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 12px;
            line-height: 12px;
        }
    </style>
</head>
<body>
    <script>

        function printRec(n){
            for(var i=1; i<=n; i++){
                for(var j=1; j<=i; j++){
                    document.write("*")
                }

                document.write("<br>");
            }
            for(var i=n-1; i>=1; i--){
                for(var j=1; j<=i; j++){
                    document.write("*")
                }

                document.write("<br>");
            }
        }


        printRec(16);
    </script>
</body>
</html>
