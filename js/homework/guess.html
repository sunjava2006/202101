<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        (function(){
            let ran = Math.round(Math.random()*10); // 0-10,包含10的随机数
            var msg = '输入0-10之间的数';
            
            while(true){
                var value = prompt(msg );
                if(value){
                    if(ran == value){
                        alert("猜对了。真聪明。")
                        break;
                    }else if(ran > value){
                        msg = "你输入的是"+value +"，小了。";
                    }else{
                        msg = "你输入的是"+value +"，大了。";
                    }
                }else{
                    if(confirm('不想玩了吗')){
                        break;
                    }
                }
            }

        })();

    </script>
</body>
</html>
