<body>
    <script>

        function avg(){
            if(arguments.length>0){
                var sum = 0;
                for(var i=0; i<arguments.length; i++){
                    var p = arguments[i];
                    sum = sum+p;
                }
                return sum/arguments.length;

            }else{
                return NaN;
            }
        }

        function max(){
            if(arguments.length>0){
                var m = arguments[0];
                for(var i=1; i<arguments.length; i++){
                    m = m<arguments[i] ?arguments[i]: m;
                }
                return m;
            }else{
                return NaN;
            }
        }
    </script>
