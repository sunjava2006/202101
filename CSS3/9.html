<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        a:first-child{
            color: red;
        }

        a~*{
            color: tomato;
        }
        a:not(a:first-child){
            color: teal;
        }
    </style>
</head>
<body>
    <a href="">sina</a>
    <b>sina</b>
    <a href="">qq</a>
    <b>qq</b>
    <a href="">taobao</a>
    <b>taobao</b>
</body>
</html>
