<body>
    <script>
        function sum(){
           var result = NaN;
            if( arguments.length > 0 ){
                result = 0;
                for( var i=0; i<arguments.length; i++){
                    var arg = arguments[i];
                    result = result + arg;
                }
            }
           return result;
        }


        var people = {
            "sum":sum,
            "minus": function(a, b){
                return a-b;
            }
        }

    </script>
</body>
