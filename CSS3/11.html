<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-shadow: blue 5px 5px 5px;
            -webkit-text-stroke: red 2px;
            color: transparent;
        }
        div{
            width: 100px;
            height: 100px;
            border: solid red 1px;
            text-overflow: ellipsis;
            overflow: hidden; 
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>中国</h1>
    <div>
        verflow是CSS2.1规范中的特性，而overflow-x和overflow-y 属性则是CSS3基础盒模型草案中新加入的特性。overflow属性定义 了当一个块级元素的内容溢出了元素的框时是否剪切显示。overflow-x、overflow-y定义了对水平方向和垂直方向的剪切。
    </div>
</body>
</html>
