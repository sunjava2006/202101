<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: solid #333 1px;
        }

    </style>
</head>
<body>
    <script>

        document.write("<table>");
        var i = 1;
         
        while(i<=9){
            document.write("<tr>");
            var j = 1;
            while(j<=i){
                document.write("<td>");
                var result = i*j;
                document.write(j + "*" + i + "=" + result );
                
                document.write("</td>");
                j++;
            }

            i++;
             document.write("</tr>");
        }
        document.write("</table>");

        //===============================================================
        document.write("<table>");
        var i = 9;
        while(i>=1){
            document.write("<tr>");

            var j = 1;
            while(j<=i){
                document.write("<td>");
                    document.write(j + "*" + i + "=" + i*j);
                document.write("</td>");
                j++;
            }

            document.write("</tr>");
            i--;
        }

        document.write("</table>");

    </script>
</body>
</html>
