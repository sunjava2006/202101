<head>

    <title>Document</title>

<body>
    <script>
        function People(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender; 
        }

        People.prototype.work = function (){
                document.write(this.name + "工作中.....");
        } 
        People.prototype.country = 'China';

        function Student(name, age, gender, sid, subj){
            People.call(this, name, age, gender);
            this.sid = sid;
            this.subj = subj;
        }
        // Student.prototype.__proto__ = People.prototype;
        Student.prototype.work = People.prototype.work;

        var s = new Student("小红", 22, "female", "17010121", "hr");
    </script>
</body>
