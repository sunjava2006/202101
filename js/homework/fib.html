<body>
    <script>

        // 打印斐波拉契数列中前25个。

        var a = 1, b = 1;

        console.log(a);
        console.log(b);

        var count = 2;
        while(count<=25){
            var c = a + b;
            console.log(c);
            a = b;
            b = c;
            count++;
        }




    </script>
