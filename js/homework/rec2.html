<body>
    <script>

        (function printRec(row){

            var i = 1;
            var maxCount = 2*row-1;

            while(i <= row){
                var currCount = 2 * i -1;

                var b = 1;
                while(b<=((maxCount-currCount)/2)){
                    document.write(".");
                    b++;
                }
                
                var s = 1;
                while(s<=currCount){
                    document.write("*");
                    s++;
                }



                document.write("<br>");
                i+=1;
            }

        })(3);



    </script>
