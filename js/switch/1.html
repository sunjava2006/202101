<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score = Math.round(Math.random()*100);

        var grad ;

        switch(score){
            case 90:
                grad="well";
                break;
            default:
                grad = "poor";
                break;
            case 80:
                grad = "good";
                break;
            case 70:
                grad = "normal";
                // break;
            
        }

        document.write(score+ grad);
    </script>
</body>
</html>
