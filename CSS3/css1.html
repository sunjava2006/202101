<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 元素选择器, 通过元素名选择 */
    div{
        width: 100px;
        height: 100px;
        border: black solid 1px;
    }

    /* id选择符 */
    #div1{
        background-color: red;
    }

    .green{
        background-color: green;
    }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div class="green"></div>
    <div class="green"></div>
    <div></div>
</body>
</html>
