<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 9*9乘法表
        var i = 1;
        do{

            var j = 1;
            do{
                document.write(j + "*" + i + "=" + j*i + "&nbsp;");
                j++;
            }while(j<=i);

            document.write("<br>");
            i++;
        }while(i<=9);

    </script>
</body>
</html>
